<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attendance Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1 class="title">Daily Attendance Dashboard</h1>
<p id="date"></p>

<div class="students">

  <!-- STUDENT: NARASIMHA -->
  <div class="student-card" id="narasimha">
    <h2>Narasimha</h2>

    <div class="action-buttons">
      <button class="present-btn">Present</button>
      <button class="absent-btn">Absent</button>
    </div>

    <div class="stats">
      <div>Total Present: <span class="present-count">0</span></div>
      <div>Total Absent: <span class="absent-count">0</span></div>
    </div>

    <h3>History</h3>
    <table>
      <thead>
        <tr><th>Date</th><th>Status</th><th>Delete</th></tr>
      </thead>
      <tbody class="history-body"></tbody>
    </table>
  </div>

  <!-- STUDENT: ROHITH -->

    <table>
      <thead>

    </table>
  </div>

  <!-- STUDENT: GANESH -->

      <button class="present-btn">Present</button>

    </div>

    <div class="stats">
      <div>Total Present: <span class="present-count">0</span></div>
      <div>Total Absent: <span class="absent-count">0</span></div>
    </div>

    <h3>History</h3>
    <table>
      <thead>
        <tr><th>Date</th><th>Status</th><th>Delete</th></tr>
      </thead>
      <tbody class="history-body"></tbody>
    </table>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
